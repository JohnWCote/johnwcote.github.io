<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contact Me</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">

                <form  action="//formspree.io/you@email.com" method="POST" name="sentMessage" id="contactForm" novalidate>

                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-user fa-2x fa-fw"></i></span>
                        <input class="form-control" type="text" placeholder="Email address">
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-2x fa-fw"></i></span>
                        <input class="form-control" type="text" placeholder="Email address">
                        <p class="help-block text-danger"></p>
                    </div>

                        <input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />


                    <p class="help-block text-danger"></p>

                    <br>
					<div id="success"></div>

                    <button type="submit" class="btn btn-success btn-lg">Send</button>
                </form>
        </div>
    </div>
</section>
